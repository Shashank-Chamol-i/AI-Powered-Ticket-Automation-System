<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Ticket Automation</title>

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-dark bg-dark px-4">
    <span class="navbar-brand">Ticket Automation System - Admin</span>
    <button class="btn btn-danger" onclick="logout()">Logout</button>
</nav>

<div class="container mt-4">

    <!-- ADMIN INFO -->
    <h5 id="adminInfo" class="mb-3"></h5>

    <!-- TOGGLE BAR -->
    <ul class="nav nav-tabs mb-3" id="adminTabs">
        <li class="nav-item">
            <button
                class="nav-link active"
                data-bs-toggle="tab"
                data-bs-target="#usersTab">
                System Users
            </button>
        </li>
        <li class="nav-item">
            <button
                class="nav-link"
                data-bs-toggle="tab"
                data-bs-target="#ticketsTab">
                Open Tickets
            </button>
        </li>
    </ul>

    <!-- TAB CONTENT -->
    <div class="tab-content">

        <!-- USERS TAB -->
        <div class="tab-pane fade show active" id="usersTab">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h6 class="mb-3">System Users</h6>

                    <div class="table-responsive">
                        <table class="table table-sm align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th>User ID</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th class="text-center">Action</th>
                                </tr>
                            </thead>
                            <tbody id="userTableBody">
                                <!-- Filled by JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- TICKETS TAB -->
        <div class="tab-pane fade" id="ticketsTab">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h6 class="mb-3">Open & Unassigned Tickets</h6>

                    <div class="table-responsive">
                        <table class="table table-sm align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th>Ticket ID</th>
                                    <th>User ID</th>
                                    <th>Title</th>
                                    <th>Assign Agent</th>
                                </tr>
                            </thead>
                            <tbody id="ticketTableBody">
                                <!-- Filled by JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/auth.js"></script>
<script src="../js/admin.js"></script>

</body>
</html>
