<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="width: 420px;">
        <h3 class="text-center mb-3">Create Account</h3>

        <div class="row">
            <div class="col-md-6 mb-3">
                <input id="firstName" class="form-control" placeholder="First Name">
            </div>
            <div class="col-md-6 mb-3">
                <input id="lastName" class="form-control" placeholder="Last Name">
            </div>
        </div>

        <input id="email" class="form-control mb-3" placeholder="Email">
        <input id="password" type="password" class="form-control mb-3" placeholder="Password">

        <button class="btn btn-primary w-100" onclick="register()">Register</button>

        <p class="text-center mt-3">
            Already registered?
            <a href="index.html">Login</a>
        </p>

        <div id="message" class="text-center"></div>
    </div>
</div>
<script src="js/auth.js"></script>
<script src="js/register.js"></script>
</body>
</html>
